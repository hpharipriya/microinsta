<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
        <script src="/static/js/jquery_3.5.1_jquery.min.js"></script>
        <script src="/static/js/bootstrap_3.4.1.min.js"></script>
        <link href="/static/css/style.css?ver=5" rel="stylesheet">
        <script src="/static/js/scripts.js?ver=3"></script>
        <link href="/static/css/fonts.googleapis.css" rel="stylesheet">
        <!-- <link href="/static/css/font-awesome.min.css" rel="stylesheet"> -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %} {% endblock %}</title>
        {% block headpart %} {% endblock %}
    </head>
    <body>
        <div class="row"><div class="col-md-12">
            <div id="">
                <div class="row">
                    <div class="col-md-12">
                        <div class="header">
                            <a href="/"><img src="/static/images/instagram.jpg" /></a>
                        </div>
                    </div>
                    {% if request.user.is_authenticated %} <div style="text-align:right"> Hello, {{request.user.username}}{{ request.user.id}}<a href='accounts/logout' >Logout</a> </div>{% endif %}
                    {% block content %}
                    {% endblock %}
                    <div class="side_bar">
                        {% block side_bar_right %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>
        </div>
    </body>
</html>
