{% extends 'registration/base.html' %}

    {% block title %}Register{% endblock %}

{% block content %}
 
    <form method = 'post' action="{% url 'register' %} ">
        {% csrf_token %}
        {% if form.errors%}
        <p> Something went wrong</p>
        {% endif %}
        {{form}}
    
        <label>Location </label><input type = "text" name="location" />
        <input type="submit" value=Submit />

    </form>
{% endblock %}
